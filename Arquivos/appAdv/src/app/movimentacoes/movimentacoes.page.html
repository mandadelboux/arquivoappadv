<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Histórico</ion-title>
   
  </ion-toolbar>
</ion-header>


<ion-row class="azulclaro">
  
    <ion-input placeholder="Número do Processo" [(ngModel)]="nome" type="search" (ionChange)="carregar()" ></ion-input>
  
    <ion-buttons (click)="carregar()">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons>
      <ion-icon name="calendar"></ion-icon>Data:
      <ion-input type="date" [(ngModel)]="dataBuscar" (ionChange)="carregar()"></ion-input>
  </ion-buttons>
    
  
</ion-row>





<ion-content class="cinza-claro" class="ion-padding">
<ion-list>
  <ion-item-sliding *ngFor="let item of lista">
    <ion-item-options side="start">
      <ion-item-option (click)="editar(item.id, item.titulo, item.obs, item.data, item.processo)">
        Editar
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{item.titulo}}
      <h6><small> <span>{{item.data}}</span>  - {{item.processo}}</small></h6>
    </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="mostrar(item.id, item.titulo, item.obs, item.data, item.processo)" color="secondary">
        Mostrar
      </ion-item-option>
      <ion-item-option (click)="excluir(item.id)" color="danger">
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon="arrow-dropdown"
    
    refreshingSpinner="circles"
    refreshingText="Carregando...">
  </ion-refresher-content>
</ion-refresher>






<ion-infinite-scroll  (ionInfinite)="loadData($event)">
<ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Carregando mais dados">
</ion-infinite-scroll-content>
</ion-infinite-scroll>


</ion-content>
