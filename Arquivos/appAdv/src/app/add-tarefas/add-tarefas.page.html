<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Tarefas()">
      <ion-button>
        <ion-icon  name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastrar Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">

    </ion-input>
  </ion-item>




  <ion-item>
    <ion-label position="floating">
      Descrição
    </ion-label>
    <ion-textarea [(ngModel)]="descricao">

    </ion-textarea>
  </ion-item>


  <ion-item>
    <ion-label position="floating">
      Data
    </ion-label>

    <ion-input type="date" [(ngModel)]="data_2"></ion-input>
    
  </ion-item>

  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-input type="time" [(ngModel)]="hora"></ion-input>
  </ion-item>
  

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>

</ion-content>
